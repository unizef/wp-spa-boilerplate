<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>

        <li>Sword 1</li>
        <li>Sword 2</li>
        <li>Sword 3</li>

    <div id="root"></div>
